    /* --- ここからCSS --- */

        /* 1. 外側の枠（親要素） */
        .roller {
            position: relative;     /* 子要素(roller_box)の基準位置になる */
            width: 300px;
            height: 200px;
            background-color: #eee;
            margin: 50px auto;      /* 画面中央に配置 */
            overflow: hidden;       /* 枠からはみ出したroller_boxを隠す */
            border: 2px solid #333;
            display: flex;/*整列モードの起動スイッチ↓↓*/
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* 2. スライドしてくる中身（子要素） */
        .roller_box {
            position: absolute;     /* 親要素(.roller)を基準に浮かす */
            top: 0;
            left: -100%;            /* 最初は左側に完全に隠しておく */
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 100, 100, 0.9), rgba(100, 100, 255, 0.9));
            
            /* 中の文字を中央に寄せる */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            
            /* 動きをなめらかにする設定 */
            transition: left 0.5s ease; 
        }

        /* 3. マウスを乗せた（ホバー）時の動き */
        .roller:hover .roller_box {
            left: 0;                /* 左からスライドして重なる */
        }

        /* --- ここまでCSS --- */
    </style>

    <div class="roller">
        <p>マウスを乗せてみて！</p>
        
        <!-- ホバーで出てくる要素 -->
        <div class="roller_box">
            HELLO!
        </div>
    </div>
